[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True
strict = True

# Relax strict mode for scripts and test files
[mypy-scripts.*]
disallow_untyped_defs = False
strict = False

[mypy-tests.*]
disallow_untyped_defs = False
strict = False

[mypy-test_*]
disallow_untyped_defs = False
strict = False

[mypy-fix_*]
disallow_untyped_defs = False
strict = False
sonar.projectKey=awareness-platform
sonar.organization=awareness

# Source paths
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src,frontend/e2e

# Language specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/venv/**,**/migrations/**,**/*.pyc,**/dist/**,**/build/**,**/*.spec.ts,**/*.spec.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/test/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/migrations/**,**/conftest.py,**/setup.py

# Quality gate settings
sonar.qualitygate.wait=true

# Test execution reports
sonar.python.xunit.reportPath=backend/test-results/junit.xml
sonar.javascript.test.reportPaths=frontend/test-results/jest-junit.xml

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/tests/**,**/*.test.ts,**/*.test.tsx

# Security hotspot review priority
sonar.security.hotspots.maxIssues=0

# Code coverage thresholds
sonar.coverage.minimumThreshold=70
sonar.coverage.backend.minimumThreshold=70
sonar.coverage.frontend.minimumThreshold=60